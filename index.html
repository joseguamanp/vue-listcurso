<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso VUEJS</title>
    <link rel="stylesheet" href="web/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
   <div class="container">
    <div id="app" class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="text-center">
          <img class="img text-center" src="web/img/ff8080815235115101523595712a00de-large.png" alt="logo platzi">
          Mis Cursos de Platzi
        </h1>
        <table class="table">
          <tr>
            <td> <input type="text" placeholder="Titulo del curso" v-model="title" /> </td>
            <td> <input type="number" placeholder="Horas" v-model="time" /> </td>
            <td> <button  @click="savecource()"> + </button> </td>
          </tr>
      </table>
        </fieldset>
        <div>
          <h3 class="text-center">Lista de Cursos</h3>
          <p v-if="courses.length == 0" class="red">Aun no has realizado cursos</p>
          <div v-else>
              <table class="table">
                  <tr>
                    <th>Nombre del curso</th>
                    <th>Total</th>
                  </tr>
                  <tr v-for="c in courses">
                    <td> {{ c.title }} </td>
                    <td> {{ c.time }} hora</td>
                  </tr>
              </table>
            <hr/>
            <p>
              Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
              <b>#NuncaParesDeAprender ðŸ’š</b>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="web/js/main.js"></script>
</html>
